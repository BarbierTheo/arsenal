<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <!-- npx @tailwindcss/cli -i ./assets/css/style.css -o ./assets/css/tailwind.css --watch -->
    <link href="./assets/img/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <nav class="w-fit mx-auto my-6">
        <a href="" class=""><img src="./assets/img/2001.png" alt="" class="w-20"></a>
    </nav>
    <section class="flex flex-col items-center">
        <p>25ème journée de Premier League</p>
        <progress class="progress w-56 mt-4 mb-2" value="24" max="36"></progress>
        <div class="flex items-center gap-4 my-4">
            <img src="./assets/img/logo.png" alt="" class="w-28 h-auto">
            <p>vs.</p>
            <img src="./assets/img/images.png" alt="" class="w-28 h-auto">
        </div>
        <div class="flex w-screen justify-center items-center gap-3">

            <div class=" flex flex-col w-[32%] text-right p-1">
                <p class="font-semibold">Arsenal</p>
                <p class="">2ème</p>
                <div class="flex justify-end items-center text-sm flex-wrap gap-2 mt-3 text-gray-50 font-semibold">
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                </div>
            </div>

            <div class="flex-col w-[20%] justify-center items-center text-center h-fit text-sm">
                <p>23/01/2025</p>
                <p>20h30</p>
            </div>

            <div class=" flex flex-col w-[32%] text-left p-1">
                <p class="font-semibold">Manchester United</p>
                <p class="">8ème</p>
                <div class="flex justify-start items-center text-sm flex-wrap gap-2 mt-3 text-amber-50 font-semibold">
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-red-600">D</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                    <kbd class="kbd bg-gray-600">N</kbd>
                    <kbd class="kbd bg-green-600">G</kbd>
                </div>
            </div>

        </div>

    </section>

    <main class="flex flex-col items-center mt-10">

        <div role="tablist" class="tabs tabs-lift">
            <a role="tab" class="tab" id="effectif">Effectif</a>
            <a role="tab" class="tab tab-active" id="classement">Classement</a>
            <a role="tab" class="tab" id="stats">Statistiques</a>
            <a role="tab" class="tab" id="days">Journées</a>
        </div>


        <div class="flex flex-col items-center container my-4" id="interface">



        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
